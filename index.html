<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Charcter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real time charcter counter</h2>
        <textarea id="textarea" class="textarea" placeholder="Please add your text here...."  maxLength="50"></textarea>
        <div class="counter-container">
            <p>Total Character:
                <span id="total-counter" class="total-counter">
                    0
                </span>
            </p>
            <p>Remaining:
                <span id="remaining-counter" class="remaining-counter">
                    50
                </span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
